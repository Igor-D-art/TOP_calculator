<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="TOP_calculator.js"></script>
    <link rel="stylesheet" href="TOP_calculator.css">
    <title>Document</title>
</head>
<body>
    
    <div class="calculator"> 
        <input type="text" class="display" value="" disabled/> 

        <div class="keys">
            <button data-key="107" type="button" class="operators" value="+">+</button>
            <button data-key="109" type="button" class="operators" value="-">-</button>
            <button data-key="106" type="button" class="operators" value="*">*</button>
            <button data-key="111" type="button" class="operators" value="/">/</button>

            <button data-key="103" type="button" class="numbers" value="7">7</button>
            <button data-key="104" type="button" class="numbers" value="8">8</button>
            <button data-key="105" type="button" class="numbers" value="9">9</button>

            <button data-key="100" type="button" class="numbers" value="4">4</button>
            <button data-key="101" type="button" class="numbers" value="5">5</button>
            <button data-key="102" type="button" class="numbers" value="6">6</button>

            <button data-key="97" type="button" class="numbers" value="1">1</button>
            <button data-key="98" type="button" class="numbers" value="2">2</button>
            <button data-key="99" type="button" class="numbers" value="3">3</button>

            <button data-key="96" type="button" class="numbers" value="0">0</button>

            <button data-key="110" type="button" class="decimal" value=".">.</button>
            <button data-key="27" type="button" class="clear-all" value="clear-all">AC</button>
            <button data-key="13" type="button" class="equal-sign" value="equal-sign">=</button>

        </div>
    </div>

</body>
</html>
